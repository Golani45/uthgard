name: Deploy web

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "data/public/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      # install & build (in apps/web)
      - name: Install deps (web)
        working-directory: apps/web
        run: npm ci

      - name: Build (prod)
        working-directory: apps/web
        run: npm run build:prod

      # copy JSON into the built site so itâ€™s served at /uthgard/data/...
      - name: Copy data JSON
        run: |
          mkdir -p apps/web/dist/web/browser/data
          cp -r data/public/* apps/web/dist/web/browser/data/

      # SPA fallback: /uthgard/anything -> index.html
      - name: Add SPA 404 fallback
        run: cp apps/web/dist/web/browser/index.html apps/web/dist/web/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist/web/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
