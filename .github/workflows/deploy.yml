# .github/workflows/deploy.yml
name: Deploy web

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "data/public/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      # Install and build IN apps/web
      - name: Install deps (web)
        working-directory: apps/web
        run: npm ci

      - name: Build (prod)
        working-directory: apps/web
        run: npm run build:prod # => ng build --configuration production --base-href /uthgard/

      # Figure out where index.html landed
      - name: Detect dist dir
        run: |
          if [ -f apps/web/dist/web/browser/index.html ]; then
            echo "DIST=apps/web/dist/web/browser" >> $GITHUB_ENV
          elif [ -f apps/web/dist/web/index.html ]; then
            echo "DIST=apps/web/dist/web" >> $GITHUB_ENV
          else
            echo "index.html not found. Dist tree:"; ls -R apps/web/dist || true
            exit 1
          fi

      - name: Copy data JSON
        run: |
          mkdir -p "$DIST/data"
          cp -r data/public/* "$DIST/data/"

      - name: Add SPA 404 fallback
        run: cp "$DIST/index.html" "$DIST/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
