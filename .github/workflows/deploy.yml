# .github/workflows/deploy-web.yml
name: Deploy web

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "data/public/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4 # <-- fix the typo (@v4A -> @v4)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps (web)
        run: npm ci

      - name: Build (prod)
        run: npm run build:prod

      - name: Copy data JSON into site
        run: |
          mkdir -p dist/web/browser/data
          cp -r ../../data/public/* dist/web/browser/data/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist/web/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
