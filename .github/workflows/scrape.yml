# .github/workflows/scrape.yml
name: Daily Scraper

on:
  schedule:
    - cron: "0 6 * * *" # every day 06:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (scraper)
        run: npm ci

      # If you transpile TypeScript, keep this. If you run ts-node, remove it.
      - name: Build scraper
        run: npm run build # or npm run build:scraper (match your scripts)

      - name: Run scraper
        run: npm run scrape

      - name: Aggregate (optional)
        run: npm run aggregate || true

      - name: Commit JSON
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add ../data/public
          git commit -m "update data [skip ci]" || echo "no changes"
          git push
